<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Horiseon Social Solution Services</title> <!--Updated Title-->
  </head>

  <body>
    <!-- To specify the header of our document we have inlcuded header tag   -->
    <!-- Updated <div> </div> to header tag -->
    <header>
      <h1>Hori<p class="seo">seo</p>n</h1>
      <!--instead of <span> using <p> tag-->
      <nav>
        <!-- Updated div tag to nav tag -->
        <ul>
          <li>
            <!--link to search engine optimization section-->
            <a href="#search-engine-optimization">Search Engine Optimization</a>
          </li>
          <li>
            <!--link to Online Reputation Management section-->
            <a href="#online-reputation-management">Online Reputation Management</a>
          </li>
          <li>
            <!--link to Social Media Marketing section-->
            <a href="#social-media-marketing">Social Media Marketing</a>
          </li>
        </ul>
      </nav>
    </header>

    <!--To specify the main content of our document we have included the <main> tag-->
    <main>
      <!--replaced div tag with figure tag-->
      <figure class="hero"></figure>

      <!--replaced div tag with section tag-->
      <section>
        <!-- replaced div tag with article tag -->
        <article id="search-engine-optimization" class="search-engine-optimization">
          <!--using figure tag to place an image-->
          <figure>
            <img
              src="./assets/images/search-engine-optimization.jpg"
              alt="Search Engine Optimization"
              class="float-left"
            />
          </figure>
          <!-- Using figcaption tag for defining figure caption-->
          <figcaption>
            <h2>Search Engine Optimization</h2>
            <p>
              The dominance of mobile internet use means that users are
              searching for the right business as they travel, shop, or sit on
              their couch at home. Search Engine Optimization (SEO) allows you
              to increase your visibility and find the right customers for your
              business.
            </p>
          </figcaption>
        </article>

        <!-- Removed parameter ID since it was not getting used-->
        <article id="online-reputation-management" class="online-reputation-management">
          <figure>
            <img
              src="./assets/images/online-reputation-management.jpg"
              alt="Online Reputation Management"
              class="float-right"
            />
          </figure>
          <figcaption>
            <h2>Online Reputation Management</h2>
            <p>
              The web is full of opinions, and some of these can be negative.
              Social media allows anyone with an internet connection to say
              whatever they want about your business. Online Reputation
              Management gives you the control over what potential customers see
              when they search for your business.
            </p>
          </figcaption>
        </article>

        <!-- Removed parameter ID since it was not getting used -->
        <article id="social-media-marketing" class="social-media-marketing">
          <figure>
            <img
              src="./assets/images/social-media-marketing.jpg"
              alt="Social Media Marketing"
              class="float-left"
            />
          </figure>
          <figcaption>
            <h2>Social Media Marketing</h2>
            <p>
              Social media continues to have a sizable influence on buying
              habits. Social media marketing helps you determine which platforms
              are suited to your brand, using analytics to find the right
              markets and increase your lead generation.
            </p>
          </figcaption>
        </article>
      </section>

      <!--replaced div tag with aside tag-->
      <aside>
        <article class="benefit-lead">
          <h3>Lead Generation</h3>
          <figure>
            <img
              src="./assets/images/lead-generation.png"
              alt="Lead Generation"
            />
          </figure>
          <figcaption>
              Inbound strategies for lead generation require less work for your
              business, bringing customers directly to your website.
          </figcaption>
        </article>
        <article class="benefit-brand">
          <h3>Brand Awareness</h3>
          <figure>
            <img
              src="./assets/images/brand-awareness.png"
              alt="Brand Awareness"
            />
          </figure>
          <figcaption>
              Users find your business through paid and organic searches,
              increasing the search ranking and visibility for your business.
          </figcaption>
        </article>
        <article class="benefit-cost">
          <h3>Cost Management</h3>
          <figure>
            <img
              src="./assets/images/cost-management.png"
              alt="Cost Management"
            />
          </figure>
          <figcaption>
              As the search ranking for your business increases, your
              advertising costs decrease, and you no longer need to advertise
              your page.
          </figcaption>
        </article>
      </aside>
    </main>

    <!--Changed <div> tag to <footer> tag-->
    <footer>
      <h3>Made with ❤️️ by Horiseon</h3>
      <p>&copy; 2019 Horiseon Social Solution Services, Inc.</p>
    </footer>
  </body>
</html>
